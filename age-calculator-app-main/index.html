<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="container">
      <div class = "form">
        <div class="form_items">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD">
          <span class="error_message day_error"></span>
        </div>
        <div class="form_items">
          <label for="month">MONTH</label>
          <input type="number" id="month" placeholder="MM">
          <span class="error_message month_error"></span>
        </div>
        <div class="form_items">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY">
          <span class="error_message year_error"></span>
        </div>
      </div>
      
      
      <div id="btn_icon" class="submit_btn">
        <hr>
        <img class="btn_icon" src="assets/images/icon-arrow.svg" alt="submit button">
        <span></span>
      </div>

      <div class="result">
        <h1><span class="yearOut">--</span>years</h1>
        <h1><span class="monthOut">--</span>months</h1>
        <h1><span class="dayOut">--</span>days</h1>
      </div>
    </div>
  </main>
  <script src="mainjs.js"></script>
</body>
</html>
